<div class="row">
  <h2>Dashboard</h2>
</div>
<div class="">
  <ng-container
    *ngIf="
      user !== undefined &&
      (user?.roles?.includes('Admin') ||
        user?.roles?.includes('AssetManeger') ||
        user?.roles?.includes('VendorManeger'))
    "
  >
    <div class="d-flex flex-column flex-lg-row m-0 mt-5 mb-2 gap-4">
      <app-assets-widget class="flex-fill"></app-assets-widget>
      <app-employee-widget class="flex-fill"></app-employee-widget>
      <app-vendors-widget
        class="flex-fill"
        [vTotalCount]="vendorList.length"
      ></app-vendors-widget>
    </div>
  </ng-container>
  <!-- <app-asset-list></app-asset-list> -->

  <ng-container *ngIf="user?.roles?.includes('NormalUser')">
    <div class="d-flex">
      <div class="col-8 d-flex m-0 mt-5 mb-2 pe-2">
        <app-my-asses-widget class="d-flex flex-fill"></app-my-asses-widget>
      </div>
      <div class="col-4 d-flex m-0 mt-5 mb-2 ps-3">
        <app-user-profile-widget class="d-flex flex-fill"></app-user-profile-widget>
      </div>
    </div>
  </ng-container>

  <div class="m-0 mt-5 mb-2">
    <h5 class="d-flex align-items-center px-3 m-0" style="line-height: 2.25em">
      <i class="far fa-solid fa-bell pe-2"></i>
      <span>Notifications</span>
    </h5>
    <app-notifications-table></app-notifications-table>
  </div>
</div>

  <div class="container mt-5 fullscreen-background">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Login Here!</h2>

            <form [formGroup]="model" (ngSubmit)="onFormSubmit()" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input formControlName="email" type="email" class="form-control" id="email" name="email"
                       placeholder="Enter your email"
                       [class.is-valid]="model.controls['email'].valid && model.controls['email'].touched"
                       [class.is-invalid]="model.controls['email'].invalid && (model.controls['email'].touched || model.controls['email'].dirty)">
                <div class="invalid-feedback">
                  {{ model.controls['email'].errors?.['incorrect'] ?? 'Please enter a valid email.' }}
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input formControlName="password" [type]="passwordFieldType" class="form-control" id="password" name="password"
                         placeholder="Enter your password"
                         [class.is-valid]="model.controls['password'].valid && model.controls['password'].touched"
                         [class.is-invalid]="model.controls['password'].invalid && (model.controls['password'].touched || model.controls['password'].dirty)">
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                    {{ passwordFieldType === 'password' ? 'Show' : 'Hide' }}
                  </button>
                  <div class="invalid-feedback">
                    {{ model.controls['password'].errors?.['incorrect'] ?? 'Password is required.' }}
                  </div>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="model.invalid || isSubmitting">Login</button>
              </div>

              <div *ngIf="model.errors?.['general']" class="alert alert-danger mt-3" role="alert">
                {{ model.errors?.['general'] }}
              </div>

              <div class="mt-3 text-center">
                <a routerLink="/forget-password" class="text-decoration-none">Forgot Password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

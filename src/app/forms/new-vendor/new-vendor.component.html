<!--Add Vendor Modal -->

<div class="modal fade" id="vendorModal" tabindex="-1" aria-labelledby="vendorModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <h1 class="modal-title fs-5" id="vendorModalLable">Add New Vendor</h1>
                    <span class="form-text">Please Fill the form and submit.</span>
                </div>
                <button type="button" class="btn-close" #closeModal data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="" [formGroup]="vendorForm" name="newVendorForm" (ngSubmit)="submit()"
                    #newVendorForm>
                    <!-- <div class="form-group d-flex justify-content-center mb-3">
                        <div class="col-6 img-wrapper" [class.success]="isChanged" aria-label="asset image"
                            title="Click here to upload vendor image.">
                            <img [src]="imagePath" alt="" class="img-fluid" (change)="isChanged = true"
                                (click)="triggerButtonClick()">
                        </div>
                        <app-upload class="d-flex p-3" #uploadComponent (onUploadFinished)="onUploadFinished($event)"
                            style="width: unset; align-items: center;"></app-upload>
                        <input type="text" name="vendorImage" id="vendorImage" class="form-control"
                            formControlName="imageUrl" [value]="imagePath" *ngIf="false">
                    </div> -->
                    <div class="row g-3 mt-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" name="vendorName" id="vendorName" class="form-control"
                                    formControlName="name" [class.is-valid]="vendorForm.controls['name'].valid"
                                    [class.is-invalid]="vendorForm.controls['name'].invalid && 
                                    (vendorForm.controls['name'].touched || 
                                    vendorForm.controls['name'].dirty)" placeholder="">
                                <label for="vendorName"> Vendor Name </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="number" name="vendorMobileNo" id="vendorMobileNo" class="form-control"
                                    formControlName="mobileNo" [class.is-valid]="vendorForm.controls['mobileNo'].valid"
                                    [class.is-invalid]="vendorForm.controls['mobileNo'].invalid && 
                                    (vendorForm.controls['mobileNo'].touched || 
                                    vendorForm.controls['mobileNo'].dirty)" placeholder="">
                                <label for="vendorMobileNo"> Mobile Number</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="text" name="vendorAddress" id="vendorAddress" class="form-control"
                            formControlName="address" [class.is-valid]="vendorForm.controls['address'].valid"
                            [class.is-invalid]="vendorForm.controls['address'].invalid && 
                            (vendorForm.controls['address'].touched || 
                            vendorForm.controls['address'].dirty)" placeholder="">
                        <label for="vendorAddress"> Address </label>
                    </div>
                    <div class="row g-4 mt-1">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" name="vendorEmail" id="vendorEmail" class="form-control"
                                    formControlName="email" [class.is-valid]="vendorForm.controls['email'].valid"
                                    [class.is-invalid]="vendorForm.controls['email'].invalid && 
                                    (vendorForm.controls['email'].touched || 
                                    vendorForm.controls['email'].dirty)" placeholder="" required="">
                                <label for="vendorEmail"> Email </label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <select name="supplyAssetType" id="supplyAssetType" class="form-select"
                                    formControlName="supplyAssetType"
                                    [class.is-valid]="vendorForm.controls['supplyAssetType'].valid">
                                    <option selected disabled value="">-Select Supply Asset Type-</option>
                                    <option value="{{type}}" *ngFor="let type of supplyAssetTypes">
                                        {{type}}
                                    </option>
                                </select>
                                <label for="supplyAssetType"> Supply Asset Type</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" #submitBtn style="display: none;">Submit</button>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="vendorForm.invalid"
                    (click)="submitBtn.click()" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>

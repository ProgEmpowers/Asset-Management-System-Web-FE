<!-- Delete Record Modal -->

<div class="modal fade" id="delete-record" tabindex="-1" aria-labelledby="delete-record" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <h2 class="modal-title fs-5" id="delete-record-label">Delete Record</h2>
                </div>
                <button type="button" class="btn-close" #closeModal data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Are you sure you want to delete this record ?</span>
                <button type="submit" #submitBtn style="display: none;"> Submit </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancel </button>
                <button type="submit" class="btn btn-primary" (click)="deleteRecord()" data-bs-dismiss="modal"> Delete </button>
            </div>
        </div>
    </div>
</div>

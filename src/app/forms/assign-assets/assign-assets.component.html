<!-- Modal -->
<div
  class="modal fade"
  id="assignAssetModal"
  tabindex="-1"
  aria-labelledby="assignAssetModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <h1 class="modal-title fs-5" id="assignAssetModalLabel">
            Assign asset
          </h1>
          <span class="form-text">Please fill the form and submit</span>
        </div>
        <button
          #closeModel
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="">
          <select class="form-select" size="5" aria-label="Size 5 select" [(ngModel)]="selectedEmployee">
            <option *ngFor="let employee of employeeList" class="small" [value]="employee.id">
              {{ employee.email }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="selectedEmployee==null"  (click)="onAssign(selectedEmployee!)">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="my-assets-widget d-flex flex-column justify-content-between justify-self-stretch p-4"
>
  <div>
    <div class="d-flex align-items-center gap-3">
      <div class="my-assets-widget-icon">
        <i class="fas fa-solid fa-laptop fs-5 p-2"></i>
      </div>
      <h1 class="m-0" style="min-width: fit-content">My Assets</h1>
    </div>
  </div>
  <div class="d-flex justify-content-between gap-4 mt-3">
    <div class="col-8 d-flex align-items-center gap-5 mt-4" style="height: fit-content;">
      <div class="my-assets-widget-sub-card d-flex flex-column gap-2 p-2">
        <span class="" style="line-height: 100% !important">Total</span>
        <span
          *ngIf="myAssetList.length < 10"
          class="fs-1 m-0"
          style="font-weight: 800; line-height: 100% !important"
        >
          0{{ myAssetList.length }}
        </span>
        <span
          *ngIf="myAssetList.length >= 10"
          class="fs-1 m-0"
          style="font-weight: 800; line-height: 100% !important"
        >
          {{ myAssetList.length }}
        </span>
      </div>

      <div class="d-flex flex-wrap gap-2">
        <div class="my-assets-widget-sub-card d-flex flex-column gap-2 p-2" *ngFor="let item of assetTypeCountsArray">
          <span class="small" style="line-height: 100% !important">{{item.type}}</span>
          <span
            *ngIf="item.count < 10"
            class="fs-3 m-0"
            style="font-weight: 800; line-height: 100% !important"
          >
            0{{ item.count }}
          </span>
          <span
            *ngIf="item.count >= 10"
            class="fs-3 m-0"
            style="font-weight: 800; line-height: 100% !important"
          >
            {{ item.count }}
          </span>
        </div>
      </div>

    </div>
    <div class="col-4 d-flex justify-content-end gap-2 flex-fill">
      <app-asset-card
        class="bg-light rounded-4"
        style="width: 80%;"
        [imgUrl]="myAssetList[0].imageUrl"
        [id]="myAssetList[0].id"
        [name]="myAssetList[0].name"
        [model]="myAssetList[0].assetType"
      ></app-asset-card>
    </div>
  </div>
</div>

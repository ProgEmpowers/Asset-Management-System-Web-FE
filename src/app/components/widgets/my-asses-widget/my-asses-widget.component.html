<div class="my-assets-widget d-flex flex-column flex-fill  px-4 pt-4 pb-2">
  <div class="d-flex justify-content-between">
    <div class="col-12 col-lg-6 d-flex flex-column justify-self-stretch">
      <div>
        <div class="d-flex align-items-center gap-3">
          <div class="my-assets-widget-icon">
            <i class="fas fa-solid fa-laptop fs-5 p-2"></i>
          </div>
          <h1 class="m-0" style="min-width: fit-content">My Assets</h1>
        </div>
      </div>
      <div class="d-flex justify-content-between flex-fill gap-4 mt-3" *ngIf="myAssetList.length>0">
        <div
          class="d-flex gap-5 mt-4"
          style="height: fit-content"
        >
          <div class="my-assets-widget-sub-card d-flex flex-column gap-2 p-2">
            <span class="" style="line-height: 100% !important">Total</span>
            <span
              *ngIf="myAssetList.length < 10"
              class="fs-1 m-0"
              style="font-weight: 800; line-height: 100% !important"
            >
              0{{ myAssetList.length }}
            </span>
            <span
              *ngIf="myAssetList.length >= 10"
              class="fs-1 m-0"
              style="font-weight: 800; line-height: 100% !important"
            >
              {{ myAssetList.length }}
            </span>
          </div>

          <div class="d-flex flex-wrap gap-4">
            <div
              class="my-assets-widget-sub-card d-flex flex-column gap-2 p-2"
              *ngFor="let item of assetTypeCountsArray"
            >
              <span class="small" style="line-height: 100% !important">{{
                item.type
              }}</span>
              <span
                *ngIf="item.count < 10"
                class="fs-3 m-0"
                style="font-weight: 800; line-height: 100% !important"
              >
                0{{ item.count }}
              </span>
              <span
                *ngIf="item.count >= 10"
                class="fs-3 m-0"
                style="font-weight: 800; line-height: 100% !important"
              >
                {{ item.count }}
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex gap-2 justify-self-end align-items-end flex-fill" *ngIf="myAssetList.length>0">
        <button
          id="showassetdata"
          class="btn btn-outline-secondary text-dark border-dark my-assets-widget-btn p-3 px-4"
          routerLink="/my-assets"
        >
          View All
        </button>
        <button
          id="showassetdata"
          class="btn btn-secondary my-assets-widget-btn p-3 px-4"
          routerLink="/"
        >
          Request Asset
        </button>
      </div>
    </div>
    <div class="col-12 col-lg-6 d-flex justify-content-end gap-2 p-2 flex-fill" *ngIf="myAssetList.length>0">
      <div class="d-flex gap-3 ">
        <ng-container *ngFor="let item of myAssetList.slice(0,2)">
          <app-asset-card
            style="width:min-content"
            class="d-flex bg-light rounded-4"
            [imgUrl]="item.imageUrl"
            [id]="item.id"
            [name]="item.name"
            [model]="item.assetType"
          ></app-asset-card>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="col-12 d-flex justify-content-center gap-2 p-2 flex-fill">
    <div class="d-flex flex-column align-items-center gap-2"  *ngIf="myAssetList.length==0">
      <div class="d-flex" style="max-width: 100px;">
        <img src="../../../../assets/no-content.png" class="object-fit-cover" width="100%" alt="">
      </div>
      <span class="fs-4 text-center mb-2" style="font-weight: bold;opacity: 0.75;line-height: normal;">You have no asset assigned yet!</span>
        <button
        id="showassetdata"
        class="btn btn-secondary my-assets-widget-btn btn-sm p-3"
        routerLink="/"
      >
        Request Asset
      </button>
    </div>
  </div>
</div>

<div class="widget-card p-3">
  <div class="d-flex p-2" style="line-height:1.5em;">
    <div class="widget-icon-wrapper d-flex align-items-center" style="line-height:2.25em">
      <div class="widget-icon" style="background-color: rgb(251, 205, 40);">
        <i class="fas fa-solid fa-user"></i>
      </div>
      <span class="fs-3"><strong>Employees</strong></span>
    </div>
  </div>
  <div class="e-card-content p-2" style="line-height:2.25em">
    <table style="width: 100%;">
      <tr>
          <td>
              <div style="text-align: left;"> Total</div>
          </td>
          <td>
              <div style="text-align: left;width: 80px;white-space:wrap">Available</div>
          </td>
          <td>
            <div style="text-align: left;width: 80px;white-space:wrap">In use</div>
        </td>
      </tr>
      <tr>
          <td>
              <div style="text-align: left;font-weight: 500;white-space:wrap;font-size: 24px;color:black;">{{total}}</div>
          </td>
          <td>
              <div style="text-align: left;font-weight: 500;white-space:wrap;font-size: 24px;color:black;">{{available}}</div>
          </td>
          <td>
            <div style="text-align: left;font-weight: 500;white-space:wrap;font-size: 24px;color:black;">{{inUse}}</div>
        </td>
      </tr>
      <tr>
          <td style="display: block;width:max-content;">
              <div class="e-card-actions p-0 mt-3">
                  <button id="showassetdata" class="btn btn-secondary" routerLink="/employees">
                      View more
                  </button>
              </div>
          </td>
      </tr>
  </table>
  </div>
</div>

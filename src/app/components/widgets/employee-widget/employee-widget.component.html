<div class="widget-card p-3">
  <div class="d-flex p-2" style="line-height:1.5em;">
    <div class="widget-icon-wrapper d-flex align-items-center" style="line-height:2.25em">
      <div class="widget-icon">
        <i class="fas fa-solid fa-user"></i>
      </div>
      <span class="fs-3"><strong>Employees</strong></span>
    </div>
  </div>
  <div class="e-card-content p-2" style="line-height:2.25em">
    <table style="width: 100%;">
      <tr>
          <td>
              <div style="text-align: left;"> Total</div>
          </td>
          <td>
              <div style="text-align: left;width: 80px;white-space:wrap" class="small">Admin</div>
          </td>
          <td>
            <div style="text-align: left;width: 80px;white-space:wrap ; line-height: normal;" class="small">Asset Manager</div>
        </td>
        <td>
          <div style="text-align: left;width: 80px;white-space:wrap; line-height: normal;" class="small">Vendor Manager</div>
      </td>
      <td>
        <div style="text-align: left;width: 80px;white-space:wrap; line-height: normal;" class="small">Normal Users</div>
    </td>
      </tr>
      <tr>
        <td>
          <div style="text-align: left;font-weight: 500;white-space:wrap;font-size: 24px;color:black;" class="small">{{total}}</div>
      </td>
      <td>
          <div style="text-align: left;font-weight: 500;white-space:wrap;font-size: 24px;color:black;" class="small">{{admin}}</div>
      </td>
      <td>
        <div style="text-align: left;font-weight: 500;white-space:wrap;font-size: 24px;color:black;" class="small">{{aManager}}</div>
    </td>
    <td>
      <div style="text-align: left;font-weight: 500;white-space:wrap;font-size: 24px;color:black;" class="small">{{vManager}}</div>
  </td>
  <td>
    <div style="text-align: left;font-weight: 500;white-space:wrap;font-size: 24px;color:black;" class="small">{{nUser}}</div>
</td>
      </tr>
      <tr>
          <td style="display: block;width:max-content;">
              <div class="e-card-actions p-0 mt-3">
                  <button id="showassetdata" class="btn btn-secondary widget-button" routerLink="/employees">
                      View more
                  </button>
              </div>
          </td>
      </tr>
  </table>
  </div>
</div>

<div
  class="d-flex asset-card flex-column align-items-center p-3"
  style="width: 100%"
>
  <div class="d-flex flex-column align-items-center">
    <img
      [src]="imgUrl"
      class="img-fluid object-fit-cover"
      width="80%"
      style="aspect-ratio: 1/1"
    />
  </div>
  <div
    class="d-flex flex-column align-self-stretch gap-2 mt-3 text-black small"
  >
    <div class="d-flex gap-2">
      <span><strong> Name: </strong></span>
      <span>{{ name }}</span>
    </div>
    <div class="d-flex gap-2">
      <span><strong> Id: </strong></span>
      <span>{{ id }}</span>
    </div>
    <div class="d-flex gap-2">
      <span><strong> Type: </strong></span>
      <span>{{ model }}</span>
    </div>
    <div class="d-flex flex-column mt-2">
      <button class="btn btn-primary btn-sm rounded-3" [routerLink]="['/my-assets', id]">View</button>
    </div>
  </div>
</div>

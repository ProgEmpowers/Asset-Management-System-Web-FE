<table class="table table-striped table-hover align-middle my-4 bg-white">
    <thead class="bg-light">
      <tr>
        <th>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
          </div>
        </th>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let asset of assetList
        "
      >
        <td>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
          </div>
        </td>
        <td>
          {{ asset.id }}
        </td>
        <td>
          <div class="d-flex align-items-center">
            <img
              [src]="asset.imageUrl"
              alt=""
              style="width: 45px; height: 45px; object-position: center"
              class="rounded object-fit-cover"
            />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ asset.name }}</p>
            </div>
          </div>
        </td>
        <td>
          <!-- <p class="fw-normal mb-1">Software engineer</p> -->
          <p class="mb-0">{{ asset.description! | truncate : 50 }}</p>
          <p class="text-muted mb-0 small">Created on {{ asset.createdOn }}</p>
        </td>
        
        <td>{{ asset.assetType }}</td>
        <td>
          <!-- <button type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button> -->
          <div class="d-flex flex-column flex-md-row gap-2">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              (click)="sendData(asset)"
            >
              View
            </button>
            
          </div>
        </td>
      </tr>
    </tbody>
  </table>

<!-- Define grid columns -->
<ejs-grid [dataSource]="employeeList" [allowPaging]="true" [pageSettings]="pageSetting"
          [allowSorting]="true" [allowPdfExport]="true" [allowPdfExport]="true"  >
  <e-columns>
    <e-column field='id' headerText='ID' textAlign='Left' width=60></e-column>

    <e-column headerText="Name" width="130">
      <!-- Custom template to concatenate firstName and lastName -->
      <ng-template #template let-data>
        {{ data.firstName }} {{ data.lastName }}
      </ng-template>
    </e-column>

    <e-column field='address' headerText='Address' textAlign='Left'  width=90></e-column>
    <e-column field='phoneNumber' headerText='Mobile No' textAlign='Left'  width=60></e-column>
    <e-column field='nic' headerText='NIC' textAlign='Left' width=50></e-column>
    <e-column field='email' headerText='E mail' textAlign='Left'  width=100></e-column>
     <e-column field='jobPost' headerText='Job Post' textAlign='Left'  width=50></e-column> 
    
    <e-column headerText='' width='100' textAlign='Right'>
      <ng-template #template let-data>
        <td>
          <div>
            <button class="btn btn-outline btn-sm m-1" >View</button>
            <button class="btn btn-outline btn-sm m-1" data-bs-toggle="modal" data-bs-target="#employeeModal">Edit</button>
             
             <button class="btn btn-outline-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#delete-record" (click)="deleteEmployee(data.id, 'employee');">Delete</button>

          </div>
        </td>
      </ng-template>
    </e-column>
</e-columns>
</ejs-grid>

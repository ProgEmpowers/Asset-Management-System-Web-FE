<!-- Define grid columns -->
<ejs-grid [dataSource]="vendors" [allowPaging]="true" [pageSettings]="pageSetting" [allowSorting]="true"
  [allowPdfExport]="true">
  <e-columns>
    <!-- <e-column width="30" textAlign="Left">
      <ng-template #template let-data>
        <td>
          <div class="image">
            <img src="{{data.imageUrl}}" alt="{{data.imageUrl}}" width="32px"/>
          </div>
        </td>
      </ng-template>
    </e-column> -->
    <e-column *ngFor="let tHeader of vendor_tHeaders" field="{{tHeader.field}}" headerText="{{tHeader.headerText}}"
      textAlign="{{tHeader.textAlign}}" type="{{tHeader.type}}" width="{{tHeader.width}}"></e-column>
      <e-column textAlign="Right" width="80">
        <ng-template #template let-data>
          <td>
            <div>
              <button class="btn btn-outline btn-sm m-1" type="button" data-bs-toggle="modal" data-bs-target="#vendorEditModal" (click)="updateVendor(data.id)">Edit</button>
              <button class="btn btn-outline-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#delete-record" (click)="deleteVendor(data.id, 'vendor');print(data.id)">Delete</button>
            </div>
          </td>
        </ng-template>
      </e-column>
  </e-columns>
</ejs-grid>

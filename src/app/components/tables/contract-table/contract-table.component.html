<div class="d-flex justify-content-start">
    <input class="form-control me-2 w-auto" type="search" placeholder="Search here..." [(ngModel)]="filterText" />
  </div>
<table class="table table-striped table-hover align-middle my-4 bg-white">
    <thead class="bg-light">
        <tr>
            <th style="width: 20px;">
                <div class="form-check">
                    <input type="checkbox" name="flexCheckDefault" id="flexCheckDefault" class="form-check-input">
                </div>
            </th>
            <th style="width: 60px;">ID</th>
            <th style="width: 150px;">Date</th>
            <th style="width: 150px;">Time</th>
            <th style="width: 400px;">Ordered Assets - (Qty)</th>
            <th style="width: 400px;">Vendors</th>
            <th>Other Messages</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contract of contracts | search: filterText" style="height: 80px;">
            <td>
                <div class="form-check">
                    <input type="checkbox" name="flexCheckDefault" id="flexCheckDefault" class="form-check-input">
                </div>
            </td>
            <td>{{contract.id}}</td>
            <td>{{contract.assignedDate}}</td>
            <td>{{contract.time}}</td>
            <td class="">
                <div class="align-items-center justify-content-center">
                    <span *ngFor="let ordered_Asset of contract.orderedAssetTypes" class="badge d-inline-block supplyAssetType m-1 p-2 align-items-center" style="min-width: 80px;">
                        {{ordered_Asset.orderedAsset}} - {{ordered_Asset.quantity}}
                    </span>
                </div>
            </td>
            <td>
                <div class="align-items-center justify-content-center">
                    <span *ngFor="let id of contract.idOfVendors; let i = index" class="badge d-inline-block supplyAssetType m-1 p-2 align-items-center vendors text-center" [ngClass]="changeViewClassOfVendor(id)" style="min-width: 80px;">
                        VID {{id}} - {{getVendorName(id)}}
                    </span>
                </div>
            </td>
            <td>{{nullStringRepresent(contract.optionals)}}</td>
            <td>
                
            </td>
        </tr>
    </tbody>
</table>

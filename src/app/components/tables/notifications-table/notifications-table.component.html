<!-- Define grid columns -->
<ejs-grid [dataSource]="notifications | async" [allowPaging]="true" [pageSettings]="pageSetting"
          [allowSorting]="true" [allowPdfExport]="true">
  <e-columns>
    <e-column field='id' headerText='ID' textAlign='Left' width=60></e-column>
    <e-column field='name' headerText='Name' width=120></e-column>
    <e-column field='address' headerText='Address' textAlign='Left' format='C2' width=90></e-column>
    <e-column field='mobileNo' headerText='Mobile No' textAlign='Left' format='C2' width=60></e-column>
    <e-column field='email' headerText='E mail' textAlign='Left' format='C2' width=60></e-column>
    <e-column field='isActive' headerText='isActive' textAlign='Left' format='yMd' width=120></e-column>
</e-columns>
</ejs-grid>

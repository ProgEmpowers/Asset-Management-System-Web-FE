<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-sm w-50 p-4 rounded-md " style="background-color: rgba(0, 68, 80, 0.195);">
    <div class="card-body">
      <h1 class="h4 font-weight-bold text-center mb-4">Change Password</h1>

      <div class="mb-3">
        <label for="currentPassword" class="form-label">Current Password</label>
        <div class="input-group">
          <input [(ngModel)]="currentPassword"
                 [type]="showCurrentPassword ? 'text' : 'password'"
                 class="form-control"
                 id="currentPassword"
                 name="currentPassword"
                 placeholder="Current Password"
                 required
                 [class.is-valid]="currentPassword && currentPassword.length >= 6"
                 [class.is-invalid]="currentPassword && currentPassword.length < 6">
          <button type="button" class="btn btn-outline-secondary" (click)="toggleCurrentPasswordVisibility()">
            {{ showCurrentPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div class="invalid-feedback">
          Current password must be at least 6 characters long.
        </div>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <div class="input-group">
          <input [(ngModel)]="newPassword"
                 [type]="showNewPassword ? 'text' : 'password'"
                 class="form-control"
                 id="newPassword"
                 name="newPassword"
                 placeholder="New Password"
                 required
                 [class.is-valid]="newPassword && newPassword.length >= 6"
                 [class.is-invalid]="newPassword && newPassword.length < 6">
          <button type="button" class="btn btn-outline-secondary" (click)="toggleNewPasswordVisibility()">
            {{ showNewPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div class="invalid-feedback">
          New password must be at least 6 characters long.
        </div>
        <div *ngIf="newPassword && newPassword.length < 6"
          class="text-danger">
          Password must be above 6 characters.
        </div>
        <div *ngIf="newPassword && newPassword.length >= 6 && !isPasswordValid(newPassword)"
             class="text-danger">
          Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character and must be above 6 characters.
        </div>
      </div>

      <div class="d-grid gap-2">
        <button (click)="changePassword()"
                [disabled]="!currentPassword || currentPassword.length < 6 || !newPassword || newPassword.length < 6 || !isPasswordValid(newPassword)"
                class="btn btn-primary btn-lg">Change Password</button>
      </div>
    </div>
  </div>
</div>

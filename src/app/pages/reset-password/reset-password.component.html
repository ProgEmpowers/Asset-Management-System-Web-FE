 <div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="ddd card shadow-lg border-0 w-50 p-4 rounded-md">
    <div class="card-body">
      <h1 class="h4 font-weight-bold text-center">Reset Password</h1>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" readonly id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="resetPassword.email">
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <div class="input-group">
          <input [type]="newPasswordFieldType" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" [(ngModel)]="resetPassword.newPassword"
                 [class.is-valid]="resetPassword.newPassword && resetPassword.newPassword.length >= 6 && isPasswordValid(resetPassword.newPassword)"
                 [class.is-invalid]="resetPassword.newPassword && (resetPassword.newPassword.length < 6 || !isPasswordValid(resetPassword.newPassword))">
          <button type="button" class="btn btn-outline-secondary" (click)="toggleNewPasswordVisibility()">
            {{ newPasswordFieldType === 'password' ? 'Show' : 'Hide' }}
          </button>
          <div *ngIf="resetPassword.newPassword && resetPassword.newPassword.length < 6" class="invalid-feedback">
            Password must be at least 6 characters long.
          </div>
          <div *ngIf="resetPassword.newPassword && !isPasswordValid(resetPassword.newPassword)" class="invalid-feedback">
            Password must contain at least one digit (0-9), one lowercase letter (a-z), one uppercase letter (A-Z), and one special character.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <input [type]="confirmPasswordFieldType" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" [(ngModel)]="resetPassword.confirmPassword"
                 [class.is-valid]="resetPassword.confirmPassword && resetPassword.confirmPassword === resetPassword.newPassword"
                 [class.is-invalid]="resetPassword.confirmPassword && resetPassword.confirmPassword !== resetPassword.newPassword">
          <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPasswordVisibility()">
            {{ confirmPasswordFieldType === 'password' ? 'Show' : 'Hide' }}
          </button>
          <div *ngIf="resetPassword.confirmPassword && resetPassword.confirmPassword !== resetPassword.newPassword" class="invalid-feedback">
            Passwords do not match.
          </div>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button (click)="resetPasswordHandle()" [disabled]="!resetPassword.email || !resetPassword.newPassword || !resetPassword.confirmPassword || resetPassword.newPassword.length < 6 || resetPassword.confirmPassword !== resetPassword.newPassword || !isPasswordValid(resetPassword.newPassword)" class="btn btn-primary btn-lg">Reset Password</button>
      </div>
    </div>
  </div>
</div>

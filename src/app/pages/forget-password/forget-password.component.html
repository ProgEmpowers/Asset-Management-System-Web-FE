<div class="container mt-5 fullscreen-background">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">

          <ng-container *ngIf="showEmailSent; else formTemplate">
            <div class="text-center">
              <h1 class="h4 font-weight-bold">Email Sent</h1>
              <p class="mt-3 text-primary font-weight-semibold">We have sent a password reset link to your email.</p>
            </div>
          </ng-container>

          <ng-template #formTemplate>
            <h1 class="h4 font-weight-bold text-center mb-4">Forgot Password</h1>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgetPassword()" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
                <div class="invalid-feedback" *ngIf="forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].touched || forgotPasswordForm.controls['email'].dirty)">
                  Please enter a valid email.
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="!forgotPasswordForm.valid || isSubmitting">Request Reset Password</button>
              </div>

              <div *ngIf="isSubmitting" class="mt-2 text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </form>
          </ng-template>

          <div *ngIf="errorMessage" class="text-danger mt-3">
            {{ errorMessage }}
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
